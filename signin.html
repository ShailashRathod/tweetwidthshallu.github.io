<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter clone</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <img src="./image/close.svg" alt="" class="close">
        <div class="box">
            <img class="twitter_logo" src="image/twitter.svg"  width="50px">
            <h1>Sing in to Twitter</h1>
            <button><img src="image/google.png" alt="google logo" width="20px">Sign up with google</button>
            <button class="iphone"><img src="image/iphone.svg" alt="google logo" width="20px">Sign up with iphone</button>
            <p class="or">or</p>
            <hr class="hr">
            <input class="sing_input" type="text" placeholder="phone,email, or username">
            <button class="create">Next</button>
            <button class="forgot">Forgot password?</button>
            
            <p class="font2">Don't have an account already?
                <a href="index.html" class="login blue">sing up</a>
            </p>
        </div>
    </div>
</body>

</html>
